<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="flexed">          
            <h1 class="nav-title">Network</h1>
        </div>
    </header>
    <div id="midbar">
        <h1 >Your Feed</h1>
    </div>
    <div class="container flexed">
        <div class="col-l flexed">
            <div class="user-card flexed">
                <img id="user-img" src="./images/user-circle.png" alt="user">
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
        </div>
        <div class="col-r flexed">
            <div class="feed-card">
                <div class="flexed"> 
                    <h2>Neil M</h2>
                    <div class="flexed right-box">
                        <h3><span id="like1">9</span> Like(s)</h3>
                        <button class="btn" onclick="like(0)"><h3>Like</h3></button>
                    </div>
                </div>
                <div class="message-box"><h3>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></h3></div>
            </div>
            <div class="feed-card">
                <div class="flexed"> 
                <h2>Nicholle K</h2>
                <div class="flexed right-box">
                    <h3><span id="like2">12</span> Like(s)</h3>
                    <button class="btn" onclick="like(1)"><h3>Like</h3></button>
                </div>
            </div>
            <div class="message-box"><h3>Just finished my <a href="#">next comic</a>, check it out.</h3></div>
            </div>
            <div class="feed-card">
                <div class="flexed"> 
                <h2>Jim R</h2>
                <div class="flexed right-box">
                    <h3><span id="like3">9</span> Like(s)</h3>
                    <button class="btn" onclick="like(2)"><h3>Like</h3></button>
                </div>
            </div>
            <div class="message-box"><h3>I can't stop listening tp the <a href="#">new album</a>. Who else is liking it?</h3></div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
